<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Example</title>
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='login/style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
    <script src="{{ url_for('static', filename='login/script.js')}}" defer></script>
</head>

<body>
    <main class="container" role="main" aria-labelledby="loginTitle">
        <div class="branding">
            <div class="logo" aria-hidden="true">SAN</div>
            <div>
                <h1 id="loginTitle">Welcome back</h1>
                <p class="lead">Sign in to continue to your analysis page.</p>
            </div>
        </div>

        <form id="loginForm" novalidate>
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="email"
                    placeholder="you@example.com" required aria-required="true">
                <div id="emailError" class="error" aria-live="polite" style="display:none"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" minlength="6" autocomplete="current-password"
                    placeholder="••••••••" required aria-required="true">
                <div id="pwError" class="error" aria-live="polite" style="display:none"></div>
            </div>

            <div class="row" style="justify-content:space-between;margin-bottom:16px">
                <label class="checkbox"><input id="remember" name="remember" type="checkbox"> <span
                        style="font-size:13px;color:var(--muted)">Remember me</span></label>
                <a class="muted-link" href="#" id="forgot">Forgot password?</a>
            </div>

            <div style="display:flex;gap:10px;align-items:center;flex-direction:column">
                <button class="btn" type="submit" id="loginSubmit">Sign in</button>
            </div>

            <div id="status" role="status" aria-live="polite" style="margin-top:12px"></div>
        </form>
    </main>

</body>

</html>
